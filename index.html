<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ゴブレットゴブラーズ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ゴブレットゴブラーズ</h1>

  <p id="turn">赤のターン</p>
  <p id="replace-info">※回収された駒を再配置してください</p>

  <label for="piece-size">駒サイズ：</label>
  <select id="piece-size">
    <option value="">選択してください</option>
    <option value="small">小</option>
    <option value="medium">中</option>
    <option value="large">大</option>
  </select>
  
  <div id="board"></div>

  <div id="piece-count-wrapper">
    <button id="toggle-counts">残り駒を表示/非表示</button>
    <div id="piece-counts" style="display: none;"></div>
  </div>
  
  <button id="reset-button">リセット</button>
  <button id="undo-button">一手戻る</button>
  
  <script src="script.js"></script>
</body>
</html>
